# Uvod
Veliki potresi so potresi z magnitudo nad 7. **Kako pogosto pa do takih potresov pride?** Na to vprašanje bomo v okviru te vaje odgovorili z zanimivimi nalogami, hkrati pa se bomo naučili veliko uporabnih funkcij Excela.
## Veliki potresi
V Združenih državah Amerike se vsako leto zgodi med 10 in 15 velikih in približno en ogromen (magnituda nad 8) potres. Da se zares zavemo, kako močan je ogromen potres: potres z magnitudo 8 je približno 32-krat močnejši kot potres z magnitudo 7. To pomeni, da je ogromen potres vsaj 1000-krat močnejši kot potres z magnitudo 6!

### Reševanje nalog

Pred vami je urejenih kar nekaj zanimiv nalog, ker pa so podatki, na katerih slonijo naloge malce starejši, je poleg te strani za vas pripravljena tudi Excel datoteka, kjer so zbrani vsi potrebni podatki.

# Naloga 2
**Odklon** podatkov predstavlja razliko med njihovo vrednostjo in povprečjem vseh podatkov. 
V nalogi 2 si poglejmo povprečen odklon in varianco populacije.

<div style="background-color: rgb(123, 192, 123); border-color: black; vertical-align: middle; padding:28px 28px;">Izračunaj odklon števila potresov (stolpec D) in kvadrate odklona (stolpec E). Podatke izračunaj na eno eno decimalno mesto natančno. Izračunaj tudi povprečje odklonov in njegovih kvadratov. Izračunaj tudi kvadratni koren povprečja kvadratov odklonov.</div>
<br>

Povprečje kvadratov odklonov imenujemo **varianca populacije**, njegov kvadratni koren pa **standardni odklon populacije**.

# Naloga 4
<div style="background-color:rgb(123, 192, 123); border-color: black; vertical-align: middle; padding:28px 28px;">Izračunajte modus. Prav tako izračunajte, kolikokrat je bilo letno:
  16 potresov, 
  15 potresov,
  manj kot 16 potresov in
  vse, razen 16 potresov.</div>
<br>
### Namig
Za računanje ***modusa*** obstaja funkcija MODE (uporabite jo na stolpcu B), za število pojavljanj 16 potresov pa funkcijo COUNTIF.
<br><br>
*COUNTIF* deluje sledeče:
> - COUNTIF(obseg,16) vam poda število pojavljanj 16 v obsegu,
> - COUNTIF(obseg,">16") vam poda, kolikokrat se pojavi vrednost višja od 16,
> - COUNTIF(obseg,"<>16") pa vam poda število vrednosti, ki niso enake 16.

# Naloga 5
**Mediana** je srednja vrednost zaporedja števil, ki razdeli števila, razvrščena po velikosti, na dve enaki polovici po številu elementov.
<br>

**Kvartil** je ena od 3 vrednosti, ki delijo množico na štiri enake dele.
<br>
<div style="background-color:rgb(123, 192, 123); border-color: black; vertical-align: middle; padding:28px 28px;">Izračunajte število vseh podatkov, sredinsko pozicijo ter pozicijo prvega in tretjega kvartila.</div>
<br>
Če vam določanje pozicij kvartila povzroča težave, si na naslednji strani poglej **NAMIG**.
---
background-image: url(mamapapa.jpg)
background-position: center
### Namig

Za 30 podatkov je sredinska pozicija enaka $$\frac{31}{2},$$ za pozicijo prvega kvartila $$\frac{31}{4},$$ za pozicijo tretjega pa $$\frac{31}{\frac{4}{3}}.$$

Ker pa je računanje kvartilov na roke lahko kar mučno, si poglejmo še Excel formule.

**Percentil** je število, ki nam pove odstotek podatkov, ki imajo nižjo vrednost od izbranega podatka.
<br><br>
<div style="background-color:rgb(123, 192, 123); border-color: black; vertical-align: middle; padding:28px 28px;">Ob danih podatkih izračunajte percentile za vse vrednosti. Podatki naj bodo zaokroženi na tri decimalna mesta.</div>

# Ugotovitve

Kaj vse smo izvedeli o velikih potresih v ZDA med leti 1970 in 1999?

- Na leto se je povprečno zgodilo več kot 16 velikih potresov.
- Modus in mediana sta 16.
- Leta 1970 se je zgodilo največ potresov, kar 29, najmanj pa leta 1989 (6), kar nam da obseg 23.
- Q3 je bil 20,75, Q1 pa 11,5, kar nam da medkvartilni obeseg v vrednosti 9,25.
